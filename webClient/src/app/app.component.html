<div class="app-component test-panel-container">
 <mat-tab-group class="md-primary">
  <mat-tab label="LOADxx"> 
      <mat-accordion>
          <div *ngFor="let item of LOADxx">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                  <h4>{{item.Member}} ----  {{item.Dataset}}</h4>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list role="list">
                <div *ngFor="let line of item.Lines">             
                    <mat-list-item role="listitem">{{line}}</mat-list-item>
                  </div>
              </mat-list>    
          </mat-expansion-panel>
          <mat-divider></mat-divider>
          </div>
        </mat-accordion>
    
  </mat-tab>
  <mat-tab label="IEASYSxx"> 
      <mat-accordion>
          <div *ngFor="let item of IEASYSxx">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                  <h4> {{item.Member}} ----  {{item.Dataset}}  </h4>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list role="list">
                <div *ngFor="let line of item.Lines">             
                    <mat-list-item role="listitem">{{line}}</mat-list-item>
                  </div>
              </mat-list>    
            
          </mat-expansion-panel>
          <mat-divider></mat-divider>
          </div>
        </mat-accordion>
  </mat-tab>
  <mat-tab label="PROGxx">
      <mat-accordion>
          <div *ngFor="let item of PROGxx">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                  <h4> {{item.Member}} ----  {{item.Dataset}}</h4>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list role="list">
                <div *ngFor="let line of item.Lines">             
                    <mat-list-item role="listitem">{{line}}</mat-list-item>
                  </div>
              </mat-list>    
            
          </mat-expansion-panel>
          <mat-divider></mat-divider>
          </div>
        </mat-accordion> 
  </mat-tab>
  <mat-tab label="BPXPRMxx"> 
      <mat-accordion>
          <div *ngFor="let item of BPXPRMxx">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                  <h4> {{item.Member}} ----  {{item.Dataset}}</h4>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list role="list">
                <div *ngFor="let line of item.Lines">             
                    <mat-list-item role="listitem">{{line}}</mat-list-item>
                  </div>
              </mat-list>    
            
          </mat-expansion-panel>
          <mat-divider></mat-divider>
          </div>
        </mat-accordion>
  </mat-tab>
</mat-tab-group>
</div>
<zlux-popup-manager>
</zlux-popup-manager>
